<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>One World</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
		type="text/css" />
	<link rel="stylesheet" href="/one-world/assets/css/style.css" type="text/css" />
</head>

<body>
	<!---------------navbar------------------>
	<div class="animal-bar">
		<ul id="nav" class="row no-gutters list-inline container-fluid menucontainer">
			<li class="col ui-menu-color-home list-inline-item menu-item">
				<a href="#">
					<div class="animal-container">
						<img src="one-world/assets/images/tiger.png" class="animal" id="animal-icon-tiger"></div>
				</a>
			</li>
			<li class="col ui-menu-color-resume list-inline-item menu-item">
				<a href="#">
					<div class="animal-container">
						<img src="one-world/assets/images/elephant.png" class="animal" id="animal-icon-elephant"></div>
				</a>
			</li>
			<li class="col ui-menu-color-contact list-inline-item menu-item">
				<a href="#">
					<div class="animal-container">
						<img src="one-world/assets/images/turtle.png" class="animal" id="animal-icon-turtle"></div>
				</a>
			</li>
			<li class="col ui-menu-color-download list-inline-item menu-item">
				<a href="#">
					<div class="animal-container">
						<img src="one-world/assets/images/leopard.png" class="animal" id="animal-icon-leopard"></div>
				</a>
			</li>
			<li class="col ui-menu-color-download list-inline-item menu-item">
				<a href="#">
					<div class="animal-container">
						<img src="one-world/assets/images/p-bear.png" class="animal" id="animal-icon-bear"></div>
				</a>
			</li>
			<li class="col ui-menu-color-download list-inline-item menu-item">
				<a href="#">
					<div class="animal-container">
						<img src="one-world/assets/images/rhino.png" class="animal" id="animal-icon-rhino"></div>
				</a>
			</li>
			<li class="col ui-menu-color-download list-inline-item menu-item">
				<a href="#">
					<div class="animal-container">
						<img src="one-world/assets/images/gorilla.png" class="animal" id="animal-icon-gorilla"></div>
				</a>
			</li>
		</ul>
	</div>
    <div class="pos-f-t toggler">
		<div class="collapse" id="navbarToggleExternalContent">
			<div class="bg-dark p-4">
				<h4 class="text-white">Collapsed content</h4>
				<span class="text-muted">Toggleable via the navbar brand.</span>
			</div>
		</div>
		<nav class="navbar navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
		</nav>
	</div>
	<!---------------logo------------------>
	<div class="row container-fluid title-container">
		<img class="main-title" src="one-world/assets/ai-files/1world.svg">
    </div>

		<div class="strap-line">
			<h2>Save Wildlife and Wilflife will save</h2>
		</div>
</body>

</html>
